<div
    class="c-calendar-event"
    ng-class="{
        'c--meeting': event.type==='Meeting',
        'c--appointment': event.type==='Appointment',
        'c--task': event.type==='Task'
    }"
>
    <div ng-show="!editMode">
        <div class="c-calendar-event__action-group">
            <a ng-click="enableEditMode($event)" class="c-calendar-event__action c--edit" href="#"></a>
            <a ng-click="deleteEvent($event)" class="c-calendar-event__action c--delete" href="#"></a>
        </div>

        <div class="c-calendar-event__title">
            {{event.title}}
        </div>
        <div ng-if="event.type!== 'Task'">
            {{event.from | date: "HH:mm:ss"}} - {{event.to | date: "HH:mm:ss"}}
        </div>
        <div class="c-calendar-event__note">
            {{event.note}}
        </div>
    </div>
    <div ng-show="editMode" >
        <label>Event title</label>
        <input type="text" ng-model="event.title">
        <button type="button" class="c-button c--blue" ng-click="saveEvent()">Save</button>
    </div>

</div>
